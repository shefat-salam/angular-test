<div class="email">
    <a ng-href="#!/inbox" class="email__back"> Back</a>
  <div class="email-body">
    <p> {{ email.message.from }} </p>
    <p> {{ email.message.date | date: 'dd/MM/yyyy' }} </p>
    <p> {{ email.message.subject }} </p>
    <p> {{ email.message.content }} </p>
    <a href="" ng-click="reply = !reply;" class="ereply-btn"> Reply</a>
  </div>
  <!-- <div class="email-content" ng-bind-html="email.message.content"></div> -->
  <div class="email-response" ng-show="reply">
    <textarea ng-model="response" class="container-fluid email__response-text" placeholder="Enter a reply"></textarea>
    <br>
    <a href="" ng-click="email.reply(response);"> Send</a>
  </div>
</div>
